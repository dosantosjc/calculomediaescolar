<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Média Escolar</title>
</head>
    <style>
        body {
        background-color: aqua;
        }
        
    </style>

    <h1>CALCULE SUA MÉDIA ESCOLAR ABAIXO.</h1>
    <input type="number" name="nota1" id="nota1"> +
    <input type="number" name="nota2" id="nota2">
    <input type="button" value="Calcular" id="Calcular" onclick='Calcular()'>
    <div id="Resposta"></div>
<body>
    <script>
        function Calcular () {
        var nota1 = Number(document.querySelector('input#nota1').value)
        var nota2 = Number(document.querySelector('input#nota2').value)
        var Resposta = document.querySelector('div#Resposta')
        var s = Number((nota1 + nota2) / 2)
        Resposta.innerHTML = `Média: ${s}</br>`
        if (s >= 7) {
            Resposta.innerHTML += 'VOCÊ FOI APROVADO!'
        } else {
            Resposta.innerHTML += 'VOCÊ FOI REPROVADO!'
        }
    }
    </script>    
</body>
</html>
